    <!-- Compiled and minified JavaScript -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.parallax');

    <script>

            var elems = document.querySelectorAll('.carousel');

                indicators: true,
                numVisible: 3,

            });

    </script>
